<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
 <meta http-equiv="Content-Type" content="text/html;charset=utf-8">  
 <html>  
 <head>  
 <title>Login</title>
 <link rel="stylesheet" type="text/css" href="/static/css/Login_style.css" />
 <script type="text/javascript" src="/static/js/Login_javascript.js"></script>
 </head>  
 <body>  
 <h2 align="center">Login</h2>
 <div class="login_frame"></div>  
 <div class="LoginWindow">  
 <div>  
 <form method="post" action="/user/login_handle/" class="login">
     {% csrf_token %}
     <p>
         <label for="login">帐号:</label>
         <input type="text" name="number" id="id" value="">
     </p>

     <p>
         <label for="password">密码:</label>
         <input type="password" name="password" id="password" value="">
     </p>

     <p class="login-submit">
        <button type="submit" class="login-button">Login</button>
     </p>
  
 </form>  
 <p class="registration"><a href="/user/register">Register</a></p>
 </div>  
 </div>  
  
 <div id="timeArea"><script> LoadBlogParts();</script></div>  
  
 </body>  
 </html>
